        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(34, 211, 238, 0.1);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
